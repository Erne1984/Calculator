<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Calculator</title>
</head>

<body>

    <main class="container">

        <section class="calculator-box">

            <div class="display">

                <div class="display-box">
                    <span id="value1"></span>
                    <span id="operator"></span>
                    <span id="value2"></span>
                </div>

            </div>

            <div class="row">
                <button id="btn-AC" class="btn actions">AC</button>
                <button id="btn-delete" class="btn actions">DEL</button>
                <button id="btn-percentage" class="btn actions">%</button>
                <button id="btn-divide" class="btn operator">รท</button>
            </div>

            <div class="row">
                <button id="btn-7" class="btn btn-number">7</button>
                <button id="btn-8" class="btn btn-number">8</button>
                <button id="btn-9" class="btn btn-number">9</button>
                <button id="btn-multiply" class="btn operator">*</button>
            </div>

            <div class="row">
                <button id="btn-4" class="btn btn-number">4</button>
                <button id="btn-5" class="btn btn-number">5</button>
                <button id="btn-6" class="btn btn-number">6</button>
                <button id="btn-subtract" class="btn operator">-</button>
            </div>

            <div class="row">
                <button id="btn-1" class="btn btn-number">1</button>
                <button id="btn-2" class="btn btn-number">2</button>
                <button id="btn-3" class="btn btn-number">3</button>
                <button id="btn-add" class="btn operator">+</button>
            </div>

            <div class="row">
                <button id="btn-0" class="btn btn-0 btn-number">0</button>
                <button id="btn-dot" class="btn">.</button>
                <button id="btn-equal" class="btn" id="equal">=</button>
            </div>

        </section>

    </main>

    <script src="script.js"></script>
</body>

</html>
